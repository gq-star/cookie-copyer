<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="popup.css">
  </head>
  <body>
    <div class="config-panel">
        <button id="copy-url">复制当前网页地址</button>
        <div class="config-panel-item-container">
            <div class="config-panel-item">
                <div class="input-container">
                    <input id="dest-url" type="text" placeholder="请输入域名或链接...">
                    <div class="clear-icon-wrapper">
                        <img class="clear-icon no-active" src="./static/images/clear.png" alt="">
                        <img class="clear-icon active" src="./static/images/clear-hover.png" alt="">
                    </div>
                </div>
                <button id="copy-btn">注入到当前页</button>
            </div>
            <div class="error-tip"></div>
        </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
